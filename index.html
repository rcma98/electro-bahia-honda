<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eléctro-Bahía Honda</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #002b5c;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .product-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: scale(1.02);
    }
    .product-image {
      width: 100%;
      height: 200px;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #666;
    }
    .product-info {
      padding: 20px;
    }
    .product-title {
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .product-price {
      color: #002b5c;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .whatsapp-button {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>Eléctro-Bahía Honda</h1>
  <p>Tu tienda de confianza en tecnología para el hogar</p>
</header>

<section class="product-grid">
  <div class="product-card">
    <div class="product-image">Imagen del producto</div>
    <div class="product-info">
      <div class="product-title">FríoMax 3000</div>
      <div class="product-price">€399.99</div>
      <a class="whatsapp-button" href="https://wa.me/123456789">Solicitar por WhatsApp</a>
    </div>
  </div>

  <div class="product-card">
    <div class="product-image">Imagen del producto</div>
    <div class="product-info">
      <div class="product-title">SmartView 4K 55"</div>
      <div class="product-price">€599.99</div>
      <a class="whatsapp-button" href="https://wa.me/123456789">Solicitar por WhatsApp</a>
    </div>
  </div>

  <div class="product-card">
    <div class="product-image">Imagen del producto</div>
    <div class="product-info">
      <div class="product-title">Cafetera AromaPlus</div>
      <div class="product-price">€89.99</div>
      <a class="whatsapp-button" href="https://wa.me/123456789">Solicitar por WhatsApp</a>
    </div>
  </div>
</section>

</body>
</html>
